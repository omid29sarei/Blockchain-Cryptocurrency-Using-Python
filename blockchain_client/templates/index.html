<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Web Portal</title>
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/vendor/DataTables/css/datatables.min.css">
    <link rel="stylesheet" href="../static/vendor/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/custom.css">

    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/vendor/DataTables/js/datatables.min.js"></script>
    <script src="../static/vendor/DataTables/js/ellipsis.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Client Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Create Wallet</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="./make/transaction">Make Transaction</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="./view/transaction">View Transaction</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="card-body">
                    <h4 class="card-title">Create Wallet</h4>
                    <p class="card-text">Click the Button Below to Create a Wallet</p>
                    <input type="button" class="btn btn-primary btn-md" value="Generate Wallet" />
                </div>
            </div>
        </div>
    </div>
    <div class="container"  style="margin-bottom: 20px;">
        <div class="row">
            <label class="col-md-2">Public Key: </label>
            <div class="col-md-10">
                <textarea id="public_key" rows="5" class="form-control" readonly></textarea>
            </div>
        </div>
    </div>
    <div class="container" style="margin-bottom: 20px;">
        <div class="row">
            <label class="col-md-2">Private Key: </label>
            <div class="col-md-10">
                <textarea id="private_key" rows="5" class="form-control" readonly></textarea>
            </div>
        </div>
    </div>
     <div class="row" id="warning" style="display: none;">
        <div class="col-sm-12">
            <div class="alert alert-danger" role="alert">
                IMPORTANT
                <ul>
                    <li>
                        Save Your Private and Public Keys. These Keys Cannot Be Recovered
                    </li>
                    <li>
                        Dont Share Your Private Key With Anyone !!!
                    </li>
                </ul>
            </div>
        </div>
     </div>
    <script>
        $(function () {
            $('input').click(function(){
                $.ajax({
                    url:'/wallet/new',
                    type:'GET',
                    success:function(res){
                        $('#public_key').html(res['public_key']);
                        $('#private_key').html(res['private_key']);
                        $('#warning').css({'display':'block'});
                    },
                    error:function(error){
                        console.log(error,'THIS IS THE ERROR MESSAGE')
                    }
                })
            })
        });
    </script>
</body>

</html>
